<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Horários entrada e saída">
    <title>Entrada e saída</title>
    <link rel="stylesheet" href="entrada-saida.css">
</head>
<body>
    <div class="cabecalho">
        <img class="cabecalho__logo" src="img/Logo.png" alt="">
    </div>
    <a href="historico-ponto.html"><img class="voltar" src="img/Voltar.png" alt=""></a>
    <h1 id="titulo">Histórico de entradas e saídas</h1>
    <div class="entrada">
        <h2 class="div__entrada">Entrada</h2>
        <input type="time" value="08:00" class="horario__entrada" readonly>

    </div>
    <div class="intervalo">
        <h2 class="div__intervalo">Intervalo</h2>
        <input type="time" value="12:00" class="horario__intervalo" readonly>

    </div>
    <div class="retorno">
        <h2 class="div__retorno">Retorno</h2>
        <input type="time" value="13:00" class="horario__retorno" readonly>

    </div>
    <div class="saida">
        <h2 class="div__saida">Saída</h2>
        <input type="time" value="18:00" class="horario__saida" readonly>

    </div>








</body>
</html>
